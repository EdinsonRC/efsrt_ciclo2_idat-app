<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - Atlantic City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles_configuracion.css">
</head>
<body>

    <div class="container main-container">
        <div class="row h-100">
            
            <div class="col-md-3 sidebar p-4 d-flex flex-column">
                <div class="mb-5 text-center">
                    <h4 style="color: var(--primary-gold);">ATLANTIC CITY</h4>
                    <small class="text-muted">CASINO ONLINE</small>
                </div>
                
                <nav class="nav flex-column">
                    <a class="nav-link" href="dashboard.html"><i class="bi bi-trophy nav-icon"></i> JUEGOS</a>
                    <a class="nav-link" href="soporte.html"><i class="bi bi-exclamation-circle nav-icon"></i> CONSULTAS Y RECLAMOS</a>
                    <a class="nav-link active" href="#"><i class="bi bi-gear nav-icon"></i> CONFIGURACIÓN</a>
                    <a class="nav-link mt-auto text-danger" href="login.html"><i class="bi bi-box-arrow-right nav-icon"></i> SALIR</a>
                </nav>
            </div>

            <div class="col-md-9 p-4 position-relative">
                <h3 class="text-end mb-4 fw-bold">CONFIGURACIÓN DE DATOS</h3>

                <div class="row">
                    <div class="col-md-4 d-none d-md-flex align-items-end justify-content-center">
                        <img src="img/chica-mascota.png" alt="Mascota" class="chica_imagen" style="max-height: 400px; object-fit: contain;">
                    </div>

                    <div class="col-md-8">
                        <form>
                            <div class="row mb-3 text-secondary fw-bold">
                                <div class="col-md-6">
                                    <small>Nombres: Edinson Javier</small>
                                </div>
                                <div class="col-md-6 text-end">
                                    <small>Apellidos: Rosadio Carrillo</small>
                                </div>
                                <div class="col-12 mt-2">
                                    <small>DNI: 12345678</small>
                                </div>
                            </div>

                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label class="small text-muted">Departamento</label>
                                    <input type="text" class="form-control" value="Lima">
                                </div>
                                <div class="col-md-4">
                                    <label class="small text-muted">Provincia</label>
                                    <input type="text" class="form-control" value="Lima">
                                </div>
                                <div class="col-md-4">
                                    <label class="small text-muted">Distrito</label>
                                    <input type="text" class="form-control" value="San Borja">
                                </div>

                                <div class="col-12">
                                    <label class="small text-muted">Dirección:</label>
                                    <input type="text" class="form-control" value="Av. Javier Prado Este 2450">
                                </div>

                                <div class="col-md-6">
                                    <label class="small text-muted">Teléfono:</label>
                                    <input type="tel" class="form-control" value="999888777">
                                </div>
                                <div class="col-md-6">
                                    <label class="small text-muted">Correo:</label>
                                    <input type="email" class="form-control" value="ejemplo@correo.com">
                                </div>

                                <div class="col-md-8 position-relative">
                                    <label class="small text-muted">Contraseña:</label>
                                    <input type="password" class="form-control" value="password123" id="confPass">
                                    <i class="bi bi-eye position-absolute end-0 bottom-0 mb-2 me-2 text-white" id="toggleConfPass" style="cursor: pointer;"></i>
                                </div>
                            </div>

                            <div class="mt-4">
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="notif">
                                    <label class="form-check-label small text-white" for="notif">
                                        Desea que le enviemos notificaciones de uso y promociones
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="terms" checked>
                                    <label class="form-check-label small text-white" for="terms">
                                        Tengo más de 18 años y acepto los <a href="#" class="text-white text-decoration-underline">Términos y condiciones</a>
                                    </label>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end gap-3 mt-4">
                                <a href="/dashboard.html" class="btn btn-dark border px-5">ATRAS</a>
                                <button type="submit" class="btn btn-gold px-4">GUARDAR CAMBIOS</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Lógica para ver contraseña específica de esta página
        document.getElementById('toggleConfPass').addEventListener('click', function() {
            const passInput = document.getElementById('confPass');
            const type = passInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passInput.setAttribute('type', type);
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });
    </script>
</body>
</html>
