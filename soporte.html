<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas - Atlantic City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles_soporte.css">
</head>
<body>

    <div class="container main-container">
        <div class="row h-100">
            
            <div class="col-md-3 sidebar p-4 d-flex flex-column">
                <div class="mb-5 text-center">
                    <h4 style="color: var(--primary-gold);">ATLANTIC CITY</h4>
                    <small class="text-muted">CASINO ONLINE</small>
                </div>
                
                <nav class="nav flex-column">
                    <a class="nav-link" href="dashboard.html"><i class="bi bi-trophy nav-icon"></i> JUEGOS</a>
                    <a class="nav-link active" href="#"><i class="bi bi-exclamation-circle nav-icon"></i> CONSULTAS Y RECLAMOS</a>
                    <a class="nav-link" href="configuracion.html"><i class="bi bi-gear nav-icon"></i> CONFIGURACIÓN</a>
                    <a class="nav-link mt-auto text-danger" href="login.html"><i class="bi bi-box-arrow-right nav-icon"></i> SALIR</a>
                </nav>
            </div>

            <div class="col-md-9 p-4">
                <h3 class="text-end mb-5 fw-bold">CONSULTAS Y RECLAMOS</h3>

                <div class="row">
                    <div class="col-md-4 d-none d-md-flex align-items-end justify-content-center">
                        <img src="img/chica-mascota.png" alt="Mascota"  class="chica_imagen" style="max-height: 450px; object-fit: contain;">
                    </div>

                    <div class="col-md-8">
                        <form>
                            <div class="row g-3 align-items-end mb-3">
                                <div class="col-md-5">
                                    <label class="text-white">DNI:</label>
                                    <input type="text" class="form-control" placeholder="Ingrese DNI">
                                </div>
                                <div class="col-md-7">
                                    <label class="text-white">Local:</label>
                                    <select class="form-control bg-transparent text-white border-bottom">
                                        <option value="" class="text-dark">Selecciones local o virtual</option>
                                        <option value="virtual" class="text-dark">Virtual / Online</option>
                                        <option value="miraflores" class="text-dark">Sede Miraflores</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="text-white">Nombres y Apellidos:</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="row mb-3">
                                <div class="col-12 d-flex align-items-center gap-2">
                                    <label class="text-white" style="min-width: 70px;">Asunto:</label>
                                    <select class="form-control bg-transparent text-white border-bottom w-100">
                                        <option value="" class="text-dark">Seleccione consulta o reclamo</option>
                                        <option value="consulta" form-control bg-transparent text-white border-bottom w-100>Consulta General</option>
                                        <option value="reclamo" class="text-dark">Reclamo / Queja</option>
                                        <option value="soporte" class="text-dark">Soporte Técnico</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="text-white">Detalle información:</label>
                                <textarea class="form-control" rows="3" style="resize: none;"></textarea>
                                </div>

                            <div class="d-flex justify-content-end gap-3 mt-5">
                                <button type="reset" class="btn btn-dark border px-4">BORRAR</button>
                                <button type="submit" class="btn btn-gold px-4">ENVIAR SOLICITUD</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
